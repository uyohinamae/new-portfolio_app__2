<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/vendors/css-reset.css" />
    <link rel="stylesheet" href="styles/vendors/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="images/image-1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="images/image-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="images/image-3.jpg" alt="" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg">
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
          <div id="main-content">
            <main>
              <section class="travel">
                <div class="travel__inner">
                  <div class="travel__img">
                    <img class="img-zoom" src="images/image-travel.jpg">
                  </div>
                  <div class="travel__texts inview">
                    <div class="travel__texts-inner">
                      <div class="travel__title main-title">
                        <span class="purple">Travel</span>
                        <span>the World</span>
                      </div>
                      <div class="travel__sub ssub-title">
                        世界中を旅しよう
                      </div>
                      <div class="travel__description">
                       <p> 世界150ヶ国<br>で利用できる民泊サービスです。</p>
                        <p>あなたの望む宿がきっと見つかります。</p>
                      </div>
                      <div class="travel__btn">
                        <botton class="btn filled">もっと詳しく</botton>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <section class="houses">
                 <div>
                  <h2 class="main-title tween-animate-title">Find Your Houses</h2>
                  <p class="sub-title tween-animate-title">お気に入りの宿泊先を見つけよう</p>
                 </div>
                 <div class="houses__inner">
                  <div class="houses__item">
                     <div class="cover-slide hover-darken ">
                        <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-1.jpg);">
                        </div>
                      </div>
                      <p class="houses__title">House 1</p>
                  </div>
                  <div class="houses__item">
                    <div class="cover-slide hover-darken ">
                       <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-2.jpg);">
                       </div>
                     </div>
                     <p class="houses__title">House 2</p>
                 </div>
                 <div class="houses__item">
                  <div class="cover-slide hover-darken ">
                     <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-3.jpg);">
                     </div>
                   </div>
                   <p class="houses__title">House 3</p>
               </div>
               <div class="houses__item">
                <div class="cover-slide hover-darken ">
                   <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-4.jpg);">
                   </div>
                 </div>
                 <p class="houses__title">House 4</p>
                </div>
                <div class="houses__item">
                 <div class="cover-slide hover-darken ">
                    <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-5.jpg);">
                    </div>
                  </div>
                  <p class="houses__title">House 5</p>
              </div>
              <div class="houses__item">
               <div class="cover-slide hover-darken ">
                  <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-6.jpg);">
                  </div>
                </div>
                  <p class="houses__title">House 6</p>
              </div>
              <div class="houses__btn">
                <button class="btn slide-bg">もっと詳しく</button>
              </div>
             </div>
            </section>
             <section class="popular">
              <div>
                <h2 class="main-title tween-animate-title">Popular Place</h2>
                <p class="sub-title tween-animate-title">人気の観光地で宿泊先を見つけましょう

                </p>
               </div>
               <div class="popular__inner">
                <div class="popular__container">
                  <div class="popular__item">
                    <div class="popular__img">
                      <img src="images/image-p1.jpg" alt="">
                    </div>
                    <p class="popular__title">
                      パリ
                    </p>
                  </div>
                  <div class="popular__item">
                    <div class="popular__img">
                      <img src="images/image-p2.jpg" alt="">
                    </div>
                    <p class="popular_title">
                      ニューヨーク
                    </p>
                  </div>
                  <div class="popular__item">
                    <div class="popular__img">
                      <img src="images/image-p3.jpg" alt="">
                    </div>
                    <p class="popular_title">
                      香港
                    </p>
                  </div>
                  <div class="popular__item">
                    <div class="popular__img">
                      <img src="images/image-p4.jpg" alt="">
                    </div>
                    <p class="popular_title">
                      大阪
                    </p>
                  </div>
                  <div class="popular__btn">
                    <button class="btn cover-3d">
                      <span>一覧から探す</span>
                    </button>
                  </div>
                </div>
               </div>
             </section>
            </main>
          </div>
        </div>
        <div class="footer">
          <div class="logo">
            <img src="images/logo.svg" class="logo__img">
            <span class="logo__stay">Stay</span>
            <span class="logo__world">World</span>
          </div>
          <nav class="footer__nav">
            <ul>
              <li class="footer__li"></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="scripts/vendors/swiper-bundle.min.js"></script>

    <script src="scripts/vendors/gsap.min.js"></script>
    <script src="scripts/libs/scroll.js"></script>

    <script src="scripts/vendors/scroll-polyfill.js"></script>
    <script src="scripts/libs/hero-slider.js"></script>

    <script src="scripts/libs/text-animation.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
